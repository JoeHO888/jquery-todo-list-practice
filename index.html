<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/todo.css">
	
</head>

<body>
	<div id="MyClockDisplay" class="clock"></div>
    <div class="container">
        <div>
            <h2>My To-Do List</h2>
            <p>
                <em>Simple Todo List with adding and filter by diff status.</em>
            </p>
        </div>
        <div>
            <textarea placeholder='Create a new To-Do item' class='createItem'></textarea>

        </div>
        <br>
        <ol>
            <li id="c57aab79-7dfa-4d85-8ede-aa653a8b5d93" class="" onclick='listenForDoubleClick(this)'>

                <input name="done-todo" type="checkbox" class="done-todo" checked onclick='handleCheckBox(this)'> Parking Lot APP 时序图 </li>
            <li id="8a134a9d-1df9-475a-ba5c-e27f9f003a99" class="" onclick='listenForDoubleClick(this)'>
                <input name="done-todo" type="checkbox" class="done-todo" onclick='handleCheckBox(this)'> Parking Lot APP 中类的流程图 </li>
            <li id="af51c0e0-97a4-4e78-9a31-48763fd6c089" class="checked" onclick='listenForDoubleClick(this)'>
                <input name="done-todo" type="checkbox" class="done-todo" checked onclick='handleCheckBox(this)'> 总结Java和面向对象相关的概念和知识 </li>
            <li id="cda424c4-7f16-4841-886a-0de60a395d34" class="" onclick='listenForDoubleClick(this)'>
                <input name="done-todo" type="checkbox" class="done-todo" onclick='handleCheckBox(this)'> 总结Parking Lot APP开发过程中的问题和经验 </li>
            <li id="4a44c65d-a933-402f-b2ee-f8c2dcafee79" class="" onclick='listenForDoubleClick(this)'>
                <input name="done-todo" type="checkbox" class="done-todo" onclick='handleCheckBox(this)'> 总结TDD和Mock的应用经验 </li>
        </ol>
        <div>
            <ul id="filters">
                <li>
                    <a href="#" data-filter="all" class="selected" onclick='filterAll(this)'>ALL</a>
                </li>
                <li>
                    <a href="#" data-filter="active" class="selected" onclick='filterActive(this)'>Active</a>
                </li>
                <li>
                    <a href="#" data-filter="complete" class="selected" onclick='filterComplete(this)'>Complete</a>
                </li>
            </ul>

        </div>

    </div>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/todo.js"></script>

</html>
