<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/todo.css">
	
</head>

<body>
	<div id="MyClockDisplay" class="clock"></div>
    <div class="container">
        <div>
            <h2>My To-Do List</h2>
            <p>
                <em>Simple Todo List with adding and filter by diff status.</em>
            </p>
        </div>
        <div>
            <textarea placeholder='Create a new To-Do item' class='createItem'></textarea>
            <div id="button">Add</div>
        </div>
        <br>
        <ol>
        </ol>
        <div>
            <ul id="filters">
                <li>
                    <a href="#" data-filter="all" class="selected" >ALL</a>
                </li>
                <li>
                    <a href="#" data-filter="active" class="selected" >Active</a>
                </li>
                <li>
                    <a href="#" data-filter="complete" class="selected" >Complete</a>
                </li>
            </ul>

        </div>

    </div>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/todo.js"></script>
</body>

</html>
